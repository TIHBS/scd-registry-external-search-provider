name: Build
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Generate contract wrappers
        run: ./gradlew npmInstallDecentralisedScdRegistry generateContractWrappers -no-daemon

      - name: Jib build
        run: ./gradlew jibDockerBuild --no-daemon
